name: Generate ASCII Dragon

on:
  push

jobs:
  build-gen-ascii:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install cowsay
        run: sudo apt-get install cowsay -y

      - name: Make script executable
        run: chmod +x gen-ascii-script.sh

      - name: execute ASCII dragon script
        run: ./gen-ascii-script.sh

      - name: upload dragon.txt artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dragon-text
          path: dragon.txt

  test-gen-ascii:
    needs: build-gen-ascii
    runs-on: ubuntu-latest
    steps:
      - name: dowload dragon.txt artifacts
        uses: actions/download-artifact@v4
        with:
          name: dragon-text
          
      - name : list-files
        run: ls -ltra 

      - name: find-dragon-word 
        run: grep -i "dragon" dragon.txt


  deploy-gen-ascii:
    needs: test-gen-ascii
    runs-on: ubuntu-latest

    steps:
      - name: dowload dragon.txt artifacts
        uses: actions/download-artifact@v4
        with:
          name: dragon-text

      - name: read-file
        run: cat dragon.txt

      - name: deploying 
        run: echo "deploying..."

